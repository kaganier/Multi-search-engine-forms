<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi search engine forms</title>
</head>
<body>
    <main>
        <section>
            <a href="index.html"></a>
            <form action="index.html">
            <label>
                Favorite cartoon character's first name:
                <input type="text" name=" Favorite cartoon character first name" placeholder="Mickey">
            </label>
            <label>
                Favorite cartoon character's last name:
                <input type="text" name=" Favorite cartoon character last name" placeholder="Mouse">
            </label>

            <input type="submit" value="search">
        </form>
    </section>

    <section>
        <h4>Character Picture section starts here</h4>
        <a href="https://images.pexels.com/photos/10215306/pexels-photo-10215306.jpeg?auto=compress&cs=tinysrgb&w=600">link to picture</a>
        <form action="https://images.pexels.com/photos/10215306/pexels-photo-10215306.jpeg?auto=compress&cs=tinysrgb&w=600">
            <label for="width-input">Width:</label>
            <input type="text" name="w" id="width-input">
            <br>
            <label for="sepia-input">sepia level</label>
            <input type="text" name="sepia" id="sepia-input">
            <br>
            <input type="submit" value="Get Character Picture">
        </form>
    </section>
    <br><br><br>
    <section>
        <form action="https://www.google.com/search">
            <label for="google-search-input">Search Google</label>
            <input type="text" name="q" id="google-search-input">
            <input type="submit" value="Search for it!">
        </form>
    </section>
    <br> <br> <br>

    <a href="index.html"></a>
    <form action="index.html">
    <label>
        Favorite Singers's first name:
        <input type="text" name="Favorite Singers first name" placeholder="Aretha">
    </label>
    <label>
        Favorite Singer's last name:
        <input type="text" name=" Favorite Singers last name" placeholder="Franklin">
    </label>

    <input type="submit" value="search">
</form>
</section>
<section>
    <h4>Singer's Picture section starts here</h4>

    <form action="https://images.pexels.com/photos/9008750/pexels-photo-9008750.jpeg?auto=compress&cs=tinysrgb&w=600">
        <label for="width-input">Width:</label>
        <input type="text" name="w" id="width-input">
        <br>
        <label for="sepia-input">sepia level</label>
        <input type="text" name="sepia" id="sepia-input">
        <br>
        <input type="submit" value="Get Singer's Picture">
    </form>
</section>
<br><br><br>
<section>
    <form action="https://www.bing.com/search">
        <label for="bing-search-input">Search Bing</label>
        <input type="text" name="q" id="bing-search-input">
        <input type="submit" value="Search for it!">
    </form>
</section>
<br><br><br>
<a href="index.html"></a>
    <form action="index.html">
    <label>
         First name:
        <input type="text" name="First name" placeholder="John">
    </label>
    <label>
        Favorite Singer's last name:
        <input type="text" name=" Favorite Singers last name" placeholder="Smith">
    </label>

    <input type="submit" value="search">
</form>
</section>
<section>
    <h4> Picture section starts here</h4>
    <a href="https://images.pexels.com/photos/8864283/pexels-photo-8864283.jpeg?auto=compress&cs=tinysrgb&w=600">link to picture</a>
    <form action="https://images.pexels.com/photos/8864283/pexels-photo-8864283.jpeg?auto=compress&cs=tinysrgb&w=600">
        <label for="width-input">Width:</label>
        <input type="text" name="w" id="width-input">
        <br>
        <label for="sepia-input">sepia level</label>
        <input type="text" name="sepia" id="sepia-input">
        <br>
        <input type="submit" value="Get Picture">
    </form>
</section>
<br><br><br>
<section>
    <form action="https://search.yahoo.com/search">
        <label for="yahoo">Search yahoo</label>
        <input type="text" name="p" id="yahoo">
        <input type="submit" value="Search for it!">
    </form>
</section>
</main>
</body>
</html>
